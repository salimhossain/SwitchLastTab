  <h1>Switch Last Tab</h1>
  <p>The default hotkey is Option/Alt+Q (‚å• Option/Alt + Q on Mac), but you can customize it by visiting chrome://extensions/shortcuts.</p>
  <p>Use the keyboard shortcut to switch to the last active tab.</p>
  <p>Default Shortcuts:</p>
  <button id="changeColor">Shortcut for MacOS (Option/Alt + Q)</button>
  <button id="changeColor">Shortcut for Windows (Alt+Q)</button>
  <button id="changeColor">Shortcut for Chromeos (Alt+Q)</button>
  <button id="changeColor">Shortcut for Linux (Alt+Q)</button>
